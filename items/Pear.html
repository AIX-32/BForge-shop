<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #181818;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px; 
    }

    .left-section {
      padding: 16px;
      width: 66.66%;
    }

    .right-section {
      padding: 16px;
      width: 33%;
      border: 1px solid #464749;
      border-radius: 8px;
      background-color: #383838;
      margin-top: 15px;
    }

    img {
      width: 100%;
      height: 40%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .info-box {
      background-color: #383838; 
      padding: 16px;
      border-radius: 0 0 8px 8px; 
    }

    .small-text {
      font-size: 14px;
    }

    .blue-text {
      color: #F59E0B;
    }

    .dark-gray-text {
      color: #B0B0B0;
    }

    .black-text {
      color: #ececec;
    }

    .yellow-text {
      color: #F59E0B;
    }

    .extra-large-text {
      font-size: 1.875rem;
    }

    .large-text {
      font-size: 1.5rem;
    }

    .medium-text {
      font-size: 1.25rem;
    }

    .bold-text {
      font-weight: 700;
    }

    .flex-display {
      display: flex;
    }

    .center-items {
      align-items: center;
    }

    .flex-col {
      flex-direction: column;
    }

    .margin-bottom-small {
      margin-bottom: 8px;
    }

    .margin-left-small {
      margin-left: 8px;
    }

    .margin-top-medium {
      margin-top: 16px;
    }

    .vertical-space-small {
      margin-bottom: 8px;
    }

    .button {
      padding: 8px 16px;
      font-weight: 700;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-bottom: 8px;
    }

    .button-yellow {
      background-color: #F59E0B;
      color: black;
    }

    .button-yellow:hover {
      background-color: #D97706;
    }

    .button-orange {
      background-color: #F97316;
      color: white;
    }

    .button-orange:hover {
      background-color: #EA580C;
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="main-content">
    <!-- Left Section -->
    <div class="left-section">
     <img alt="wheat" src="https://i.imgur.com/V2cF1nR.png"/>
     
     <div class="info-box">
      <div class="small-text blue-text margin-bottom-small margin-top-medium">
       Seller: MucknDuck
      </div>
      <h1 class="large-text bold-text margin-bottom-small">
        Pear Block For survival 2222 - Fast and cheap
      </h1>
      <div class="flex-display center-items margin-bottom-small">
       <div class="yellow-text">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <i class="far fa-star"></i>
       </div>
       <div class="small-text black-text margin-left-small">
        3.9
       </div>
       <div class="small-text blue-text margin-left-small">
        211 ratings
       </div>
      </div>
      <div class="small-text dark-gray-text margin-bottom-small">
       100+ bought in past month
      </div>
      <div class="extra-large-text bold-text black-text margin-bottom-small">
        600 Diamond/500 Moonstone<sup class="medium-text">+Fees</sup>
      </div>
      <div class="small-text dark-gray-text margin-bottom-small">
       Fees: 15 min of ads
       <i class="fas fa-info-circle"></i>
      </div>
      <div class="margin-top-medium">
       <h2 class="large-text bold-text margin-bottom-small">Product details</h2>
       <ul class="list-disc list-inside small-text black-text">
        <li>Amount: 100</li>
       </ul>
      </div>
     </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-section">
     <div class="extra-large-text bold-text black-text margin-bottom-small">
      Price: 600D/500M
     </div>
     <div class="small-text blue-text margin-bottom-small">
      NO Returns
      <i class="fas fa-info-circle"></i>
     </div>
     <div class="small-text dark-gray-text margin-bottom-small">
      Lobby: survival 2222
      <i class="fas fa-info-circle"></i>
     </div>
     <div class="flex-display flex-col vertical-space-small">
      <button class="button button-yellow">Add to Cart</button>
      <button class="button button-orange">Buy Now</button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
