<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Firestore Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firebase Firestore Test</h1>
  <p>Test Firestore Security Rules and Authentication</p>

  <!-- Authentication Buttons -->
  <button id="login-button">Login</button>
  <button id="logout-button" style="display:none;">Logout</button>

  <h2>Write a Message</h2>
  <input type="text" id="message-input" placeholder="Enter message" />
  <button id="send-message-button" style="display:none;">Send Message</button>

  <h2>Messages from Firestore</h2>
  <ul id="messages-list"></ul>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD2wXvxO-EtOQq9DY4zTpNHw8qCSR6WXeM",
      authDomain: "chatting-164f0.firebaseapp.com",
      projectId: "chatting-164f0",
      storageBucket: "chatting-164f0.appspot.com",
      messagingSenderId: "864213758222",
      appId: "1:864213758222:web:4ee1d419aee66ce094675f"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const sendMessageButton = document.getElementById('send-message-button');
    const messageInput = document.getElementById('message-input');
    const messagesList = document.getElementById('messages-list');

    // Log in with Google
    loginButton.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        console.log('Logged in:', result.user.displayName);
        loginButton.style.display = 'none';
        logoutButton.style.display = 'inline-block';
        sendMessageButton.style.display = 'inline-block';
      }).catch((error) => {
        console.error(error);
      });
    });

    // Log out
    logoutButton.addEventListener('click', () => {
      auth.signOut().then(() => {
        console.log('Logged out');
        loginButton.style.display = 'inline-block';
        logoutButton.style.display = 'none';
        sendMessageButton.style.display = 'none';
      }).catch((error) => {
        console.error(error);
      });
    });

    // Send a message to Firestore
    sendMessageButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) { 
        db.collection('messages').add({
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          user: auth.currentUser.displayName
        }).then(() => {
          console.log('Message sent');
          messageInput.value = '';
        }).catch((error) => {
          console.error('Error sending message:', error);
        });
      }
    });

    // Listen for new messages in Firestore
    db.collection('messages').orderBy('timestamp').onSnapshot((querySnapshot) => {
      messagesList.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const li = document.createElement('li');
        li.textContent = `${doc.data().user}: ${doc.data().text}`;
        messagesList.appendChild(li);
      });
    });
  </script>
</body>
</html>
