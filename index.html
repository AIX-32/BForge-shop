<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BForge Market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }
        .section {
            background-color: #383838;
            flex-direction: column;
            padding: 20px;
            margin-top: 20px;
        }
        .items {
            display: flex;
            overflow-x: auto;
        }
        .item {
            flex: none;
            width: 200px;
            text-align: center;
            margin-right: 16px;
            cursor: pointer;
        }
        .item img {
            width: 100%;
            height: 200px;
        }
        .item p {
            margin-top: 8px;
            font-size: 0.875rem;
        }
        .discount {
            color: #ff9900;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #383838;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .popup iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .popup-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .popup button {
            background-color: #ff9900;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

<section class="section">
    <h2>Must-have offers</h2>
    <div class="items" id="shop-items"></div>
</section>

<div id="popup" class="popup">
    <iframe id="popup-iframe"></iframe>
</div>

<script>
async function fetchItems() {
    const itemContainer = document.getElementById('shop-items');
    const itemNames = ['Pear']; // filenames (without .html)

    for (const itemName of itemNames) {
        try {
            let response = await fetch(`items/${itemName}.html`);
            if (!response.ok) throw new Error("File not found");

            // Parse the fetched HTML to extract the image URL
            let itemHTML = await response.text();
            let parser = new DOMParser();
            let doc = parser.parseFromString(itemHTML, 'text/html');
            let coverImage = doc.querySelector('img');

            // Use the image URL from the fetched file
            let itemHTMLString = `
                <div class="item" onclick="openPopup('${itemName}')">
                    <img src="${coverImage.src}" alt="${itemName}"/>

                    <p>${itemName}</p> <!-- Display the filename (without .html) -->
                </div>
            `;
            itemContainer.innerHTML += itemHTMLString;
        } catch (error) {
            console.error(`Error loading ${itemName}.html: ${error.message}`);
        }
    }
}

    function openPopup(itemName) {
        const popup = document.getElementById('popup');
        const iframe = document.getElementById('popup-iframe');
        const button = document.getElementById('popup-button');

        iframe.src = `items/${itemName}.html`;

        popup.style.display = "flex";

        button.onclick = () => {
            window.open("https://your-shop-link.com", "_blank");
        };
    }

    document.getElementById('popup').addEventListener("click", function(event) {
        if (event.target === this) {
            this.style.display = "none";
        }
    });

    fetchItems();
</script>

</body>
</html>
